{% if result %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<style>
  .overflowed{
    width: 100px;
    text-overflow: ellipsis;
  }
  .overflow{ 
      width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
     }
</style>
<hr>
<div class="table-responsive">
  <table id="table" class="table table-striped table-bordered  width100">
    <thead>
        <tr class="filters">
            
            <th>Submited Date</th>
            <th>Complient Key</th>
            <th>Complient Type</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    
      {% for item in result %}
      <tr>
        <td>{{item.m_timestamp}}</td>
        <td>{{item.aid.complaint_key}}</td>
        
        <td>
        <div class="overflow">
          {{item.m_ctype}}
        </div>
          
        </td>
        <td>
          <a href="details/{{item.mid}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-square-text" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
          </svg></a> view 
        </td>
        
      
      </tr>  
        
      {% endfor %}
    
    </tbody>
  </table>
  
</div>


<script>

    $('#data').hide();
    $('#buttonhide').hide();
    $('#buttonshow').on('click',function(){
      $('#buttonshow').hide();
      $('#data').show();
      $('#buttonhide').show();
      $('#datashort').hide();
      
    });
    $('#buttonhide').on('click',function(){
      $('#buttonshow').show();
      $('#data').hide();
      $('#buttonhide').hide();
      $('#datashort').show();
    });
    

  $('#table').DataTable();



</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endif %}
