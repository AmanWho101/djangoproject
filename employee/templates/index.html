{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
    
        
</head>
<body>
    
    <form class="form-group" method="POST" action="/emp">
        {% csrf_token %}
       <div class="container">
        <div class="col-2">
            
        </div>
        
       </div>
        <div class="container" >
            <br>
            <p>
                <h3>Enter Details</h3>
            </p>
            <div >
                <p>Employee id:</p>
                <input type="text" class="form-control" name="eid">
                
            </div>
            <div >
                <p>Employee name:</p><input type="text" class="form-control" name="ename">
            </div>
            <div >
                <p>Employee email:</p><input type="email" class="form-control" name="eemail">
            </div>
            <div >
               
                <p>Employee econtact:</p><input type="text" class="form-control" name="econstact">
            </div>
            <div >
                <br>
                
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <a class="btn btn-success" href="test">test</a>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
