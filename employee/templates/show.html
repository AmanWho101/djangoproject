<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    {% load static %}
    <link ref="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link ref="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>Employee Records</h1>
    </div>
    <div class="container">
        
    <table class="table table-bordered ">
        <thead>
            <tr>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Employee Contact</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
{% for employee in employees %}
 
                <td>{{ employee.eid }}</td>
                <td>{{ employee.ename }}</td>
                <td>{{ employee.eemail }}</td>
                <td>{{ employee.econstact }}</td>
                <td>
                   <div class="row">
                    <div>
 
                        <a class="btn btn-primary" href="/edit/{{employee.eid}}">Edit</a>
                    </div>
                    <div>
 
                      <br><a class="btn btn-primary" href="/delete/{{employee.eid}}">delete</a> 
                    </div>
                   </div>
 </td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
<a class="btn btn-success" href="/emp">Add New Records</a>
    </div>
    <br>
    <br>
    
</body>
</html>
