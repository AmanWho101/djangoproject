<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    {% load static %}
    <link ref="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        
    <form class="form-group" method="POST" action="/update/{{employee.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Update Details</h3>
            </p>
        </div>
        <div>
            <p>Employee Id:</p>
            <div>
                <input class="form-control" type="text" name="eid" value="{{ employee.eid }}">
            </div>
        </div>
        <div>
            <p>Employee Name:</p>
            <div>
                <input class="form-control" type="text" name="ename" value="{{employee.ename}}">
            </div>
        </div>
        <div>
            <p>Employee Email:</p>
            <div>
                <input class="form-control" type="email" name="eemail"  value="{{employee.eemail}}">
            </div>
        </div>
        <div>
            <p>Employee Contact:</p>
            <div>
                <input class="form-control" type="text" name="econstact" value="{{employee.econstact}}">
            </div>
        </div>
        <div>
            <br>
            <button class="btn btn-success" type="submit">Update</button>
        </div>
    </form>
    </div>
</body>
</html>
