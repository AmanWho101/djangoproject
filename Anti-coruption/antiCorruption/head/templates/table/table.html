
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

{% if result %}
<div class="row">
  <div class="col">#</div>
  <div class="col">Submited Date</div>
  <div class="col">Complient Key</div>
  <div class="col">Complient Type</div>
  <div class="col">Action</div>
</div>
<hr>
    {% for item in result %}
        <div class="row">
            <div class="col">{{ forloop.counter }}</div>
            <div class="col">{{item.m_timestamp}}</div>
            <div class="col">{{item.aid.complaint_key}}</div>
            <div id="datashort" class="col">
                <textarea style="border: 0cm;" name="" id="" cols="15" rows="2" disabled>
                  {{item.m_ctype}}
                </textarea>
               
              </div>
              
            
            <div class="col"><a href="details/{{item.mid}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg></a></div>
        </div>
        <br>
        <hr>      

    {% endfor %}
 
{% endif %}


<script>

    $('#data').hide();
    $('#buttonhide').hide();
    $('#buttonshow').on('click',function(){
      $('#buttonshow').hide();
      $('#data').show();
      $('#buttonhide').show();
      $('#datashort').hide();
      
    });
    $('#buttonhide').on('click',function(){
      $('#buttonshow').show();
      $('#data').hide();
      $('#buttonhide').hide();
      $('#datashort').show();
    });
    



</script>
